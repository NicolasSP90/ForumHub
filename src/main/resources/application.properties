spring.application.name=ForumHub

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.error.include-stacktrace=never

spring.datasource.url=jdbc:mysql://${ALURA_DB_HOST}/${ALURA_DB_NAME}
spring.datasource.username=${ALURA_DB_USER}
spring.datasource.password=${ALURA_DB_PASS}

api.security.token.secret=${ALURA_DB_PASS}